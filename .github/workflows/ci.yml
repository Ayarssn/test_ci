name: Laravel CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2

    - name: Install Composer dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Set up .env
      run: cp .env.example .env

    - name: Generate Laravel app key
      run: php artisan key:generate

    - name: Configure database
      run: |
        sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
        sed -i 's/DB_DATABASE=.*/DB_DATABASE=testing/' .env
        sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
        sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=root/' .env

    - name: Run migrations
      run: php artisan migrate

    - name: Run W3C HTML Validator
      run: |
        set -e
        FAILED=0
        for file in $(find frontend -name "*.html"); do
          echo "üîç Validating $file"
          if ! cat "$file" | docker run --rm -i ghcr.io/validator/validator > /dev/null; then
            echo "‚ùå Validation failed for $file"
            FAILED=1
          fi
        done
        if [ "$FAILED" -ne 0 ]; then
          echo "‚ùå One or more HTML files failed validation."
          exit 1
        else
          echo "‚úÖ All HTML files passed validation."
        fi


